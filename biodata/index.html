<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>biodata bootcamp</title>
  </head>
  <body>
    <section class="form" id="form">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>biodata</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tempatlahir">Tempat Lahir</label>
                            <select class="form-control" id="tempatlahir">
                              <option></option>
                              <option>Sukabumi</option>
                              <option>Bogor</option>
                              <option>Jakarta</option>
                              <option>Depok</option>
                              <option>Cianjur</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tanggallahir">Tanggal Lahir</label>
                            <input type="date" id="tanggallahir" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telp">No.Hp</label>
                            <input type="tel" id="telp" class="form-control">
                         </div>
                         <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <textarea class="form-control" row="10"></textarea>
                         </div>
                         <div class="form-group">
                                <label for="pendidikanterakhir">Pendidikan Terakhir</label>
                                <select class="form-control" id="pendidikanterakhr">
                                  <option></option>
                                  <option>SMP</option>
                                  <option>SMA</option>
                                  <option>SMK</option>
                                </select>
                            </div>
                         <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Agama</legend>
                                     <div class="col-sm-10">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                          <label class="form-check-label" for="gridRadios1">
                                            Islam
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                          <label class="form-check-label" for="gridRadios2">
                                            Kristen
                                          </label>
                                        </div>
                                        <div class="form-check disabled">
                                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                          <label class="form-check-label" for="gridRadios3">
                                            Katolik
                                          </label>
                                     </div>
                                 </div>
                            </div>
                        </fieldset>
                        <div class="formgroup">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Agama</legend>
                             <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Renang
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                <label class="form-check-label" for="defaultCheck2">
                                  Mancing
                                </label>
                               </div>
                               <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                    <label class="form-check-label" for="defaultCheck2">
                                      Game
                                    </label>
                                </div>
                                <div class="form-check">
                                     <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                     <label class="form-check-label" for="defaultCheck2">
                                      Gibah
                                     </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                    <label class="form-check-label" for="defaultCheck2">
                                     Programming
                                    </label>
                                </div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
